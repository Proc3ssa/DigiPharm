<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slider</title>
    <style>
        /* Basic styling for the container */
        #mra_date_bar {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        /* Styling for the ul to make it act like a slider */
        #mra_date_bar ul {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        /* Styling each list item */
        #mra_date_bar li {
            flex: 0 0 100px; /* Adjust this value based on how many items you want visible */
            margin-right: 15px;
            text-align: center;
        }

        #mra_date_bar li.active div {
            background-color: rgba(0, 128, 0, 0.1); /* Highlight active item */
        }

        /* General styling for content inside each list item */
        .date, .day {
            display: block;
            font-size: 16px;
        }

        .medicines {
            display: block;
            margin-bottom: 10px;
        }

        
        /* Slider navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<section id="mra_date_bar" class="col-12">
    <button class="prev" onclick="slide(-1)">&#10094;</button>
    <div class="row">
        <div class="col-12">
            <ul id="slider">
                <li>
                    <div>
                        <span class="medicines">
                            <span class="color-orange"></span>
                        </span>
                        <span class="date">25</span>
                        <span class="day">Fri</span>    
                    </div>
                </li>
                <li>
                    <div>
                        <span class="medicines">
                            <span class="color-violet"></span>
                            <span class="color-orange"></span>
                        </span>
                        <span class="date">26</span>
                        <span class="day">Sat</span>    
                    </div>
                </li>
                <li>
                    <div>
                        <span class="date">27</span>
                        <span class="day">Sun</span>    
                    </div>
                </li>
                <li class="active">
                    <div>
                        <span class="medicines">
                            <span class="color-violet"></span>
                            <span class="color-orange"></span>
                        </span>
                        <span class="date">28</span>
                        <span class="day">Mon</span>    
                    </div>
                </li>
                <li>
                    <div>
                        <span class="medicines">
                            <span class="color-orange"></span>
                        </span>
                        <span class="date">29</span>
                        <span class="day">Tue</span>    
                    </div>
                </li>
                <li>
                    <div>
                        <span class="medicines">
                            <span class="color-green"></span>
                        </span>
                        <span class="date">30</span>
                        <span class="day">Wed</span>    
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <button class="next" onclick="slide(1)">&#10095;</button>
</section>

<script>
    let currentIndex = 0;
    const itemsToShow = 4; // Number of <li> elements to show in one view
    const slider = document.getElementById('slider');
    const listItems = slider.querySelectorAll('li');
    const totalItems = listItems.length;

    // Function to handle sliding
    function slide(direction) {
        const maxIndex = totalItems - itemsToShow;
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = 0;
        } else if (currentIndex > maxIndex) {
            currentIndex = maxIndex;
        }

        const offset = currentIndex * (listItems[0].offsetWidth + 15); // 15px is the margin-right
        slider.style.transform = `translateX(-${offset}px)`;
    }
</script>

</body>
</html>
